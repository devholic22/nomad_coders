<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://d.line-scdn.net/n/_s1/_0/linecorp-web-uit/images/favicon_v2.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>LINE</title>
  </head>
  <body>
    <header class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__company">SKT</span>
        <span class="status-bar__time"></span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-wifi internet"></i>
        <i class="fas fa-signal"></i>
        <span class="status-bar__percent">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </header>
    <main class="index-main">
      <div class="index-main__top">
        <img src="./img/logo.png" class="index-main__img" />
        <div class="index-main__text">
          <span class="index-main__text__title">환영합니다.</span>
          <span class="index-main__text__sub"
            >무료 메시지와 영상통화, 음성통화를 부담 없이 즐겨보세요!</span
          >
        </div>
      </div>
      <div class="index-main__buttons">
        <a href="home.html"
          ><input type="submit" value="로그인" class="index-main__login"
        /></a>
        <a href="home.html"
          ><input type="submit" value="회원가입" class="index-main__signup" />
        </a>
      </div>
    </main>
    <div id="no-mobile">
      <span>Your screen is too big!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
    <script src="js/internet.js"></script>
  </body>
</html>
