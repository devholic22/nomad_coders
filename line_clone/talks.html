<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://d.line-scdn.net/n/_s1/_0/linecorp-web-uit/images/favicon_v2.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>LINE - Talks</title>
  </head>
  <body>
    <header class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__company">SKT</span>
        <span class="status-bar__time"></span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-wifi internet"></i>
        <i class="fas fa-signal"></i>
        <span class="status-bar__percent">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </header>
    <main class="talks-main">
      <section class="title-bar">
        <div class="title-bar__column">
          <span class="title-bar__text">대화</span>
        </div>
        <div class="title-bar__column">
          <i class="fas fa-video"></i>
          <i class="fas fa-comment-medical"></i>
          <i class="fas fa-ellipsis-v"></i>
        </div>
      </section>
      <div class="talks-input">
        <input type="text" placeholder="검색" class="talks-input__search" />
      </div>
      <a href="talk.html">
        <div class="talks-lists">
          <div class="talks-lists__info">
            <img src="./img/profile.png" class="talks-lists__img" />
            <div class="talks-lists__texts">
              <span class="talks-lists__title">Keep 메모</span>
              <span class="talks-lists__sub"
                >나만 볼 수 있는 대화방에 텍스트, 사진, 링크 등을 간편하게
                전송해...</span
              >
            </div>
          </div>
          <div class="talks-lists__icon">N</div>
        </div>
      </a>
    </main>
    <nav class="nav-bar">
      <ul class="nav-bar__lists">
        <a href="home.html"
          ><li class="nav-bar__list">
            <i class="fas fa-home fa-lg"></i>
            <span class="nav-bar__list__text">홈</span>
          </li>
        </a>
        <a href="talks.html"
          ><li class="nav-bar__list">
            <i class="fas fa-comment-dots fa-lg"></i>
            <span class="nav-bar__list__text">대화</span>
          </li>
          <span class="talk-dot">3</span></a
        >
        <a href="timeline.html"
          ><li class="nav-bar__list">
            <i class="far fa-clock fa-lg"></i>
            <span class="nav-bar__list__text">타임라인</span>
          </li></a
        >
        <a href="call.html"
          ><li class="nav-bar__list">
            <i class="fas fa-phone fa-lg"></i>
            <span class="nav-bar__list__text">통화</span>
          </li></a
        >
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
    <script src="js/internet.js"></script>
  </body>
</html>
