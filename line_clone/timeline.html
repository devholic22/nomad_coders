<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://d.line-scdn.net/n/_s1/_0/linecorp-web-uit/images/favicon_v2.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>LINE - Timeline</title>
  </head>
  <body>
    <header class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__company">SKT</span>
        <span class="status-bar__time"></span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-wifi internet"></i>
        <i class="fas fa-signal"></i>
        <span class="status-bar__percent">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </header>
    <main class="timeline-main">
        <section class="title-bar">
            <div class="title-bar__column">
                <span class="title-bar__text">타임라인</span>
            </div>
            <div class="title-bar__column">
                <i class="far fa-bell"></i>
                <img src="img/profile.png" class="timeline-img">
            </div>
        </section>
        <div class="timeline-story">
            <ul class="timeline-story__lists">
                <li class="timeline-story__list">
                    <div class="timeline-story__circle">
                        <i class="fas fa-camera"></i>
                    </div>
                    <span class="timeline-story__text">스토리 추가</span>
                </li>
            </ul>
            </div>
        </div>
        <div class="timeline-welcome">
            <span class="timeline-welcome__title">타임라인을 시작하세요!</span>
            <span class="timeline-welcome__sub">나와 친구들이 이야기를 모아 보는 타임라인! 친구들과 소식을 공유해 보세요.</span>
            <div class="timeline-plus">
                <i class="fas fa-plus-circle"></i>
            </div>
        </div>
    </main>
    <nav class="nav-bar">
      <ul class="nav-bar__lists">
        <a href="home.html"
          ><li class="nav-bar__list">
          <i class="fas fa-home fa-lg"></i>
          <span class="nav-bar__list__text">홈</span>
          </li>
        </a>
        <a href="talks.html"
          ><li class="nav-bar__list">
            <i class="far fa-comment-dots fa-lg"></i>
            <span class="nav-bar__list__text">대화</span>
          </li>
          <span class="talk-dot">3</span></a
        >
        <a href="timeline.html"><li class="nav-bar__list">
            <i class="fa fa-clock fa-lg"></i>
            <span class="nav-bar__list__text">타임라인</span>
          </li></a>
        <a href="call.html"><li class="nav-bar__list">
            <i class="fas fa-phone fa-lg"></i>
            <span class="nav-bar__list__text">통화</span>
          </li></a>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
    <script src="js/internet.js"></script>
  </body>
</html>
