<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://d.line-scdn.net/n/_s1/_0/linecorp-web-uit/images/favicon_v2.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>LINE - Setting</title>
  </head>
  <body>
    <header class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__company">SKT</span>
        <span class="status-bar__time"></span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-wifi internet"></i>
        <i class="fas fa-signal"></i>
        <span class="status-bar__percent">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </header>
    <main class="setting-main">
      <section class="setting-title__bar">
        <div class="setting-title-bar__column">
          <a href="home.html"><i class="fas fa-chevron-left"></i></a>
          <span class="setting-title-bar__text">설정</span>
        </div>
      </section>
      <div class="setting-input">
        <input type="text" placeholder="검색" class="talks-input__search" />
      </div>
      <div class="setting-profile">
        <div class="setting-profile__info">
          <img src="./img/profile.png" class="setting-profile__img" />
          <span class="setting-profile__name">프로필</span>
        </div>
        <i class="fas fa-chevron-right"></i>
      </div>
      <span class="setting-sub__text">개인 정보</span>
      <ul class="setting-lists">
        <li class="setting-list">
          <div class="setting-list__info">
            <i class="far fa-id-card"></i>
            <span>계정</span>
          </div>
          <i class="fas fa-chevron-right"></i>
        </li>
        <li class="setting-list">
          <div class="setting-list__info">
            <i class="fas fa-lock"></i>
            <span>개인 정보 보호</span>
          </div>
          <i class="fas fa-chevron-right"></i>
        </li>
        <li class="setting-list">
          <div class="setting-list__info">
            <i class="fas fa-bookmark"></i>
            <span>Keep</span>
          </div>
          <i class="fas fa-chevron-right"></i>
        </li>
      </ul>
      <span class="setting-sub__text">샵</span>
      <ul class="setting-lists">
        <li class="setting-list">
          <div class="setting-list__info">
            <i class="far fa-smile"></i>
            <span>스티커</span>
          </div>
          <i class="fas fa-chevron-right"></i>
        </li>
        <li class="setting-list">
          <div class="setting-list__info">
            <i class="fas fa-brush"></i>
            <span>테마</span>
          </div>
          <i class="fas fa-chevron-right"></i>
        </li>
        <li class="setting-list">
          <div class="setting-list__info">
            <i class="fas fa-coins"></i>
            <span>코인</span>
          </div>
          <i class="fas fa-chevron-right"></i>
        </li>
      </ul>
    </main>
    <div id="no-mobile">
      <span>Your screen is too big!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
    <script src="js/internet.js"></script>
  </body>
</html>
