<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="https://d.line-scdn.net/n/_s1/_0/linecorp-web-uit/images/favicon_v2.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>LINE - Home</title>
  </head>
  <body>
    <header class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__company">SKT</span>
        <span class="status-bar__time"></span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-wifi internet"></i>
        <i class="fas fa-signal"></i>
        <span class="status-bar__percent">100%</span>
        <i class="fas fa-battery-full"></i>
      </div>
    </header>
    <main class="home-main">
      <section class="home-main__top">
        <div class="home-main__top__column">
          <img src="./img/profile.png" class="home-profile__img" />
          <div class="home-main__top__text">
            <span class="home-main__top__title">최현준</span>
            <div class="home-main__top__box">Keep</div>
          </div>
        </div>
        <div class="home-main__top__column">
          <i class="far fa-bell fa-lg"></i>
          <i class="fas fa-user-plus fa-lg"></i>
          <a href="setting.html"><i class="fas fa-cog fa-lg"></i></a>
        </div>
      </section>
      <article class="home-main__sub">
        <div class="home-main__sub__rows">
          <input type="text" placeholder="검색" class="home-main__search" />
        </div>
        <div class="home-main__sub__rows">
          <div class="home-main__sub__column">
            <i class="fas fa-users"></i>
            <span class="home-main__sub__text">그룹</span>
          </div>
          <div class="home-main__sub__column">
            <i class="fas fa-chevron-down"></i>
          </div>
        </div>
        <div class="home-main__sub__rows toggle-bar">
          <div class="home-main__sub__column">
            <i class="fas fa-user"></i>
            <span class="home-main__sub__text">친구 1</span>
          </div>
          <div class="home-main__sub__column">
            <i class="fas fa-chevron-down down-toggle"></i>
          </div>
        </div>
        <div class="home-main__sub__rows friends hidden" id="home-friend">
          <img src="./img/moon.png" class="home-friends__img" />
          <span class="home-friends__text">Moon</span>
        </div>
      </article>
      <div class="home-main__else">
        <div class="home-main__else__rows">
          <span class="home-main__else__title">서비스</span>
          <span class="home-main__else__sub">더보기</span>
        </div>
        <div class="home-main__else__rows">
          <ul class="home-main__else__lists">
            <li class="home-main__else__list">
              <i class="far fa-smile fa-lg"></i>
              <span class="home-main__else__text">스티커</span>
            </li>
            <li class="home-main__else__list">
              <i class="fas fa-brush fa-lg"></i>
              <span class="home-main__else__text">테마 </span>
            </li>
            <li class="home-main__else__list">
              <i class="fas fa-shield-alt fa-lg"></i>
              <span class="home-main__else__text">공식 계정</span>
            </li>
            <li class="home-main__else__list">
              <i class="fas fa-gift fa-lg"></i>
              <span class="home-main__else__text">LINE GIFT SHOP</span>
            </li>
          </ul>
        </div>
        <div class="home-main__else__rows">
          <span class="home-main__else__title">추천 스티커</span>
          <span class="home-main__else__sub">더보기</span>
        </div>
        <div class="home-main__else__rows">
          <img src="./img/default.png" class="home-main__else__img" />
          <span class="home-main__else__img__text">라인 기본 이모티콘</span>
        </div>
        <div class="home-main__else__rows">
          <i class="fas fa-info-circle"></i>
          <span class="info-text"
            >그동안 구매 및 사용한 스티커를 참고하여 추천합니다.</span
          >
        </div>
      </div>
    </main>
    <nav class="nav-bar">
      <ul class="nav-bar__lists">
        <a href="home.html"
          ><li class="nav-bar__list">
            <i class="fas fa-home fa-lg"></i>
            <span class="nav-bar__list__text">홈</span>
          </li>
        </a>
        <a href="talks.html"
          ><li class="nav-bar__list">
            <i class="far fa-comment-dots fa-lg"></i>
            <span class="nav-bar__list__text">대화</span>
          </li>
          <span class="talk-dot">3</span></a
        >
        <a href="timeline.html"
          ><li class="nav-bar__list">
            <i class="far fa-clock fa-lg"></i>
            <span class="nav-bar__list__text">타임라인</span>
          </li></a
        >
        <a href="call.html"
          ><li class="nav-bar__list">
            <i class="fas fa-phone fa-lg"></i>
            <span class="nav-bar__list__text">통화</span>
          </li></a
        >
      </ul>
    </nav>
    <div id="splash-screen">
      <img src="img/line.png" />
    </div>
    <div id="no-mobile">
      <span>Your screen is too big!!</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/clock.js"></script>
    <script src="js/toggle.js"></script>
    <script src="js/internet.js"></script>
  </body>
</html>
