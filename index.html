<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Momentum</title>
  </head>
  <body>
    <h2 id="clock"></h2>
    <div class="quote_and_author">
      <span id="quote"></span>
      <span id="author"></span>
    </div>
    <h1 id="username" class="hidden"></h1>
    <form id="login-form" class="hidden">
      <span id="question">What is your name?</span>
      <input type="text" />
    </form>
    <form id="todo_form" class="hidden">
      <input type="text" placeholder="Write what you do.." />
    </form>
    <div class="todo_list">
      <div class="list_column">
        <span>🚶Prepare</span>
        <ul id="prepare"></ul>
      </div>
      <div class="list_column">
        <span>🏃Progressing</span>
        <ul id="progressing"></ul>
      </div>
      <div class="list_column">
        <span>🥂Done</span>
        <ul id="done"></ul>
      </div>
    </div>
    <script src="js/greeting.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/quote.js"></script>
  </body>
</html>
